<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Outrage Art</title>
  <link rel="icon" href="assets/logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <div class="container">
      <div class="brand">
        <img src="assets/logo.png" alt="DoodleLab logo" />
        <h1>Outrage Art</h1>
        <span id="count" class="badge">0 items</span>

        <!-- Social buttons -->
<nav class="socials" aria-label="Social links">

  
  <a class="icon-btn" href="https://www.instagram.com/outrageart_" target="_blank" rel="noopener" aria-label="Instagram">
    <!-- minimalist IG glyph -->
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <rect x="3.5" y="3.5" width="17" height="17" rx="4" fill="none" stroke="currentColor" stroke-width="2"/>
      <circle cx="12" cy="12" r="4" fill="none" stroke="currentColor" stroke-width="2"/>
      <circle cx="17.5" cy="6.5" r="1.2" fill="currentColor"/>
    </svg>
  </a>
  <a class="icon-btn" href="https://www.youtube.com/@outrage_art" target="_blank" rel="noopener" aria-label="YouTube">
    <!-- minimalist YT glyph -->
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <rect x="3" y="7" width="18" height="10" rx="3" fill="none" stroke="currentColor" stroke-width="2"/>
      <polygon points="11,10 16,12 11,14" fill="currentColor"/>
    </svg>
  </a>

  
  <!-- TikTok -->
<a class="icon-btn" href="https://www.tiktok.com/@outrageart" target="_blank" rel="noopener" aria-label="TikTok">
  <svg viewBox="0 0 24 24" aria-hidden="true">
    <!-- minimal music-note style -->
    <path d="M10 4v8.2a3.6 3.6 0 1 1-2.6-3.5V7h5.2c.7 1.8 2.3 3.3 4.4 3.6v3.1c-2.1-.2-3.9-1.2-5.3-2.6v3.7a6 6 0 1 1-6-6V4z"
          fill="currentColor"/>
  </svg>
</a>
<!-- Patreon -->
<a class="icon-btn" href="https://www.patreon.com" target="_blank" rel="noopener" aria-label="Patreon">
  <svg viewBox="0 0 24 24" aria-hidden="true">
    <rect x="4" y="4" width="3" height="16" fill="currentColor"/>
    <circle cx="14.5" cy="10.5" r="5.5" fill="currentColor"/>
  </svg>
</a>

<!-- Discord -->
<a class="icon-btn" href="https://discord.gg/3rXcCAXhdd" target="_blank" rel="noopener" aria-label="Discord">
  <svg viewBox="0 0 24 24" aria-hidden="true">
    <!-- simplified “controller face” -->
    <path d="M6.5 8.5c3-1.8 8.9-1.8 11.0 0 1.1 1.8 1.8 4.4 1.8 6.1-3 1.7-11.6 1.7-14.6 0 .1-1.7.8-4.3 1.8-6.1z"
          fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
    <circle cx="10" cy="12" r="1.5" fill="currentColor"/>
    <circle cx="14" cy="12" r="1.5" fill="currentColor"/>
  </svg>
</a>
</nav>



        <button id="filtersToggle" class="btn ghost menu-btn" aria-expanded="false" aria-controls="controlsPanel">Filters</button>
      </div>

      <div id="controlsPanel" class="controls">
        <div class="control search">
          <input id="q" type="search" placeholder="Search (title, theme, tags)..." />
        </div>
        <div class="control select">
          <select id="difficulty">
            <option value="">Difficulty: All</option>
            <option value="easy">Easy</option>
            <option value="normal">Normal</option>
            <option value="medium">Medium</option>
            <option value="tricky">Tricky</option>
            <option value="hard">Hard</option>
          </select>
        </div>
        <div class="control select">
          <select id="gender">
            <option value="">Gender: All</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="neutral">Neutral</option>
          </select>
        </div>
        <div class="control select">
          <select id="theme">
            <option value="">Theme: All</option>
          </select>
        </div>
        <div class="control actions">

                  <!-- Page size -->
        <div class="control select">
          <select id="pageSize">
            <option value="8" selected>8 per page</option>
            <option value="20">20 per page</option>
            <option value="30">30 per page</option>
          </select>
        </div>

        </div>
        
      </div>
      
      <div class="chips-row">
  <div class="chips" id="activeChips"></div>
  <button class="btn ghost btn-clear" id="clear">Clear</button>
</div>
    </div>
  </header>

  <nav id="pagerTop" class="pager" aria-label="Pagination (top)">
  <button id="btnFirstTop" class="btn">First</button>
  <button id="btnPrevTop"  class="btn">Previous</button>
  <span id="pageInfoTop" class="page-info">Page 1 / 1</span>
  <button id="btnNextTop"  class="btn">Next</button>
  <button id="btnLastTop"  class="btn">Last</button>
  </nav>


  <main class="container">
    <section id="grid" class="grid" aria-live="polite"></section>
      <nav id="pager" class="pager" aria-label="Pagination">
    <button id="btnFirst" class="btn">First</button>
    <button id="btnPrev"  class="btn">Previous</button>
    <span id="pageInfo" class="page-info">Page 1 / 1</span>
    <button id="btnNext"  class="btn">Next</button>
    <button id="btnLast"  class="btn">Last</button>
  </nav>
  <br>
  <br>
  <br>
  <br>

    <div id="loading" class="spinner" style="display:none"></div>
    
  </main>

  <button id="backtotop" class="backtotop" aria-label="Back to top">↑</button>

  <footer>
    <!-- Thumbs are local WEBP for speed. Replace each <code>url</code> in <code>data/items.json</code> with your Dropbox/Nextcloud direct link (use <code>?dl=1</code> or <code>/download</code> to force download). -->
  </footer>

  
  <!-- index.html — ΠΡΟΣΘΗΚΗ στο τέλος του <body> (πάνω από το </body>) -->
<div id="viewer" class="viewer" hidden>
  <div class="viewer-backdrop"></div>
  <figure class="viewer-content" role="dialog" aria-modal="true">
    <button id="viewerClose" class="viewer-close" aria-label="Close">×</button>
    <img id="viewerImg" alt="">
  </figure>
</div>

  <script src="js/app.js"></script>


</body>
</html>

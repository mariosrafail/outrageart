<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Outrage Art Analytics</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <style>
    .analytics-wrap{ max-width: 1100px; margin: 0 auto; padding: 20px; }
    .analytics-wrap.auth-mode{
      min-height: calc(100vh - 40px);
      display:flex;
      flex-direction:column;
    }
    .analytics-head{ display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:14px; }
    .analytics-card{ border: var(--border); background:#fff; padding:12px; }
    .analytics-card h2{ margin:0 0 8px; font-size:16px; }
    .toolbar{ display:flex; align-items:center; justify-content:space-between; gap:10px; margin-bottom:10px; flex-wrap:wrap; }
    .toolbar-left,.toolbar-right{ display:flex; gap:8px; flex-wrap:wrap; }
    .chip{
      cursor:pointer;
      font-weight:700;
      padding:9px 12px;
      font-size:13px;
      border-radius: var(--radius);
      border: var(--border);
      background: var(--panel);
      color: var(--text);
      transition: transform .15s ease, box-shadow .15s ease;
      box-shadow: -2px 2px 0 var(--shadow-pink, #ff4fd8), -4px 4px 0 var(--shadow-yellow, #ffd166);
    }
    .chip:hover{
      transform: translate(-1px, -1px);
      box-shadow: -3px 3px 0 var(--shadow-pink, #ff4fd8), -6px 6px 0 var(--shadow-yellow, #ffd166);
    }
    .chip:active{
      transform: translate(0,0);
      box-shadow: 0 0 0 var(--shadow-pink), 0 0 0 var(--shadow-yellow);
    }
    .chip.active{
      background: var(--shadow-pink, #ff4fd8);
      color: #000;
      border: var(--border);
    }
    .meta-row{ display:flex; justify-content:flex-end; margin:4px 0 8px; }
    .metrics{
      border:var(--border);
      background:#fff;
      padding:0;
      display:grid;
      grid-template-columns:repeat(4,minmax(0,1fr));
      margin-bottom:12px;
      box-shadow: -2px 2px 0 var(--shadow-pink, #ff4fd8), -4px 4px 0 var(--shadow-yellow, #ffd166);
    }
    .metric{ border-right:2px solid var(--ring); padding:12px; min-height:78px; background:#fff; }
    .metric:last-child{ border-right:0; }
    .metric-label{ font-size:12px; color:var(--muted); display:flex; align-items:center; gap:6px; }
    .metric-label input{ accent-color: var(--text); }
    .metric-value{ font-size:38px; line-height:1; margin-top:8px; color:var(--text); }
    .metric-primary{ border-top:5px solid #000; }
    .metric-secondary{ border-top:5px solid #000; }
    .data-card{
      border:var(--border);
      background:#fff;
      box-shadow: -2px 2px 0 var(--shadow-pink, #ff4fd8), -4px 4px 0 var(--shadow-yellow, #ffd166);
    }
    .tabs{ display:flex; border-bottom:2px solid var(--ring); overflow-x:auto; }
    .tab{
      position:relative;
      border:0;
      border-bottom:2px solid transparent;
      background:transparent;
      color:var(--muted);
      font-size:12px;
      font-weight:700;
      letter-spacing:.02em;
      padding:14px 12px 13px;
      text-transform:uppercase;
      cursor:pointer;
      white-space:nowrap;
    }
    .tab::before{
      content:"";
      position:absolute;
      left:10px;
      right:10px;
      bottom:0;
      height:2px;
      background:transparent;
      transition: background .15s ease;
    }
    .tab::after{
      content:"";
      position:absolute;
      width:8px;
      height:8px;
      border-radius:50%;
      border:2px solid var(--text);
      background:#fff;
      left:50%;
      transform:translateX(-50%) scale(0);
      bottom:-5px;
      transition: transform .15s ease;
    }
    .tab:hover::after{ transform:translateX(-50%) scale(1); }
    .tab.active{
      color:var(--text);
      border-bottom-color:transparent;
      background:var(--chip);
    }
    .tab.active::before{ background:var(--text); }
    .tab.active::after{
      transform:translateX(-50%) scale(1);
      background: var(--shadow-pink, #ff4fd8);
    }
    .table-head{ display:flex; align-items:center; justify-content:space-between; padding:10px 12px; border-bottom:2px solid var(--ring); gap:10px; flex-wrap:wrap; }
    .table-wrap{ overflow-x:auto; }
    table{ width:100%; border-collapse:collapse; font-size:13px; }
    th, td{ border-bottom:1px solid #ddd; text-align:left; padding:8px 6px; }
    th{ font-size:12px; text-transform:uppercase; letter-spacing:.02em; color:var(--muted); }
    .muted{ color:var(--muted); font-size:12px; }
    .admin-login-card{
      width:min(460px, 100%);
      margin:auto;
      border: var(--border);
      background:#fff;
      padding:18px;
    }
    .admin-login-card h2{ margin:0; font-size:20px; }
    .admin-login-sub{ margin:6px 0 14px; color:#555; font-size:13px; }
    .login-grid{ display:grid; gap:10px; }
    .login-label{ display:block; font-size:12px; color:#555; margin:0 0 4px; }
    .login-input{
      width:100%;
      border:1px solid var(--ring);
      border-radius: var(--radius);
      padding:10px 11px;
      font-size:14px;
      color:var(--text);
      background:#fff;
      box-sizing:border-box;
    }
    .login-btn{ width:100%; text-align:center; }
    .login-hint{ margin:8px 0 0; color:#555; font-size:12px; }
    @media (max-width:760px){
      .analytics-wrap.auth-mode{ min-height:auto; }
      .metrics{ grid-template-columns:1fr 1fr; }
      .admin-login-card{ margin:16px auto 0; }
    }
    @media (max-width:520px){
      .metrics{ grid-template-columns:1fr; }
      .metric{ border-right:0; border-bottom:2px solid var(--ring); }
      .metric:last-child{ border-bottom:0; }
    }
  </style>
</head>
<body>
  <main id="analyticsRoot" class="analytics-wrap auth-mode">
    <div class="analytics-head">
      <h1 style="margin:0;">Analytics</h1>
      <div style="display:flex; gap:8px;">
        <button id="btnAdminLogout" class="btn ghost" type="button" style="display:none;">Logout</button>
        <a class="btn ghost" href="/admin.html">Admin</a>
        <a class="btn ghost" href="/index.html">Back</a>
      </div>
    </div>

    <section id="loginCard" class="analytics-card admin-login-card">
      <h2>Admin Login</h2>
      <p class="admin-login-sub">Sign in to access private analytics.</p>
      <div class="login-grid">
        <label>
          <span class="login-label">Username</span>
          <input id="adminUsername" class="login-input" type="text" autocomplete="username" value="adminrage" />
        </label>
        <label>
          <span class="login-label">Password</span>
          <input id="adminPassword" class="login-input" type="password" autocomplete="current-password" placeholder="Admin password" />
        </label>
        <button id="btnAdminLogin" class="btn login-btn" type="button">Login</button>
      </div>
      <p class="login-hint">Default username: <strong>adminrage</strong></p>
      <p id="loginMsg" class="muted" style="margin:8px 0 0;"></p>
    </section>

    <section id="dashboard" style="display:none;">
      <div class="toolbar">
        <div id="rangeControls" class="toolbar-left">
          <button type="button" class="chip" data-range="1">24 hours</button>
          <button type="button" class="chip" data-range="7">7 days</button>
          <button type="button" class="chip" data-range="28">28 days</button>
          <button type="button" class="chip active" data-range="90">3 months</button>
          <button type="button" class="chip" data-range="all">More</button>
        </div>
        <div class="toolbar-right">
          <button type="button" class="chip" id="searchTypeBtn">Search type: Web</button>
          <button type="button" class="chip" id="addFilterBtn">+ Add filter</button>
          <button type="button" class="chip">Daily</button>
        </div>
      </div>

      <div class="meta-row">
        <span id="nextRefreshInfo" class="muted"></span>
      </div>

      <div class="metrics">
        <div class="metric metric-primary">
          <span class="metric-label"><input type="checkbox" checked disabled /> Total clicks</span>
          <div id="kpiClicks" class="metric-value">0</div>
        </div>
        <div class="metric metric-secondary">
          <span class="metric-label"><input type="checkbox" checked disabled /> Total impressions</span>
          <div id="kpiImpressions" class="metric-value">0</div>
        </div>
        <div class="metric">
          <span class="metric-label"><input type="checkbox" disabled /> Average CTR</span>
          <div id="kpiCtr" class="metric-value">0%</div>
        </div>
        <div class="metric">
          <span class="metric-label"><input type="checkbox" disabled /> Average position</span>
          <div id="kpiPosition" class="metric-value">-</div>
        </div>
      </div>

      <section class="data-card">
        <div id="dimensionTabs" class="tabs">
          <button type="button" class="tab active" data-tab="queries">Queries</button>
          <button type="button" class="tab" data-tab="pages">Pages</button>
          <button type="button" class="tab" data-tab="countries">Countries</button>
          <button type="button" class="tab" data-tab="devices">Devices</button>
          <button type="button" class="tab" data-tab="appearance">Search appearance</button>
          <button type="button" class="tab" data-tab="days">Days</button>
        </div>
        <div class="table-head">
          <strong id="tableTitle">Top queries</strong>
          <span class="muted">Data source: /api/analytics</span>
        </div>
        <div class="table-wrap">
          <table>
            <thead id="tableHead"></thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </section>
    </section>
  </main>

  <script src="/js/analytics-dashboard.js" defer></script>
  <script src="/js/cookie-consent.js" defer></script>
</body>
</html>

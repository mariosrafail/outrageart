<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Outrage Art Analytics</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    .analytics-wrap{ max-width: 1100px; margin: 0 auto; padding: 20px; }
    .analytics-head{ display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:14px; }
    .analytics-grid{ display:grid; grid-template-columns: repeat(2, minmax(0,1fr)); gap:12px; }
    .analytics-card{ border: var(--border); background:#fff; padding:12px; }
    .analytics-card h2{ margin:0 0 8px; font-size:16px; }
    .kpis{ display:grid; grid-template-columns: repeat(2, minmax(0,1fr)); gap:8px; margin-bottom:12px; }
    .kpi{ border: var(--border); padding:10px; background:#fff; }
    .kpi .label{ font-size:12px; color:#555; display:block; }
    .kpi .value{ font-size:24px; font-weight:800; }
    table{ width:100%; border-collapse:collapse; font-size:13px; }
    th, td{ border-bottom:1px solid #ddd; text-align:left; padding:6px; }
    .muted{ color:#666; font-size:12px; }
    @media (max-width:760px){
      .analytics-grid{ grid-template-columns: 1fr; }
      .kpis{ grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <main class="analytics-wrap">
    <div class="analytics-head">
      <h1 style="margin:0;">Analytics</h1>
      <a class="btn ghost" href="index.html">Back</a>
    </div>

    <div class="kpis">
      <div class="kpi"><span class="label">Total visits</span><span id="kpiVisits" class="value">0</span></div>
      <div class="kpi"><span class="label">Unique visitors</span><span id="kpiUnique" class="value">0</span></div>
    </div>

    <div class="analytics-grid">
      <section class="analytics-card">
        <h2>By Country</h2>
        <table>
          <thead><tr><th>Country</th><th>Visits</th></tr></thead>
          <tbody id="tblCountry"></tbody>
        </table>
      </section>

      <section class="analytics-card">
        <h2>By Source</h2>
        <table>
          <thead><tr><th>Source</th><th>Visits</th></tr></thead>
          <tbody id="tblSource"></tbody>
        </table>
      </section>

      <section class="analytics-card">
        <h2>Top Referrer Hosts</h2>
        <table>
          <thead><tr><th>Host</th><th>Visits</th></tr></thead>
          <tbody id="tblRef"></tbody>
        </table>
      </section>

      <section class="analytics-card">
        <h2>Last 30 Days</h2>
        <table>
          <thead><tr><th>Date</th><th>Visits</th><th>Unique</th></tr></thead>
          <tbody id="tblDaily"></tbody>
        </table>
      </section>
    </div>
    <p class="muted">Data source: /api/analytics</p>
  </main>

  <script src="js/analytics-dashboard.js" defer></script>
</body>
</html>

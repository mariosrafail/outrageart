[build]
  functions = "netlify/functions"

[[redirects]]
  from = "/api/views"
  to = "/.netlify/functions/views"
  status = 200

[[redirects]]
  from = "/api/track"
  to = "/.netlify/functions/track"
  status = 200

[[redirects]]
  from = "/api/analytics"
  to = "/.netlify/functions/analytics"
  status = 200

[[redirects]]
  from = "/api/admin-login"
  to = "/.netlify/functions/admin-login"
  status = 200

[[redirects]]
  from = "/api/admin-logout"
  to = "/.netlify/functions/admin-logout"
  status = 200
